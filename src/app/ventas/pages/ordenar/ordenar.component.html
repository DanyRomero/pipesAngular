<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes hechos por {{ "nosotros" | mayusculas : trueOrFalse }}.</p>
</div>
<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button
      pButton
      label="Toggle mayÃºsculas"
      class="p-button-warning mr-1"
      (click)="toggleMayusculas()"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Ordenar por nombre"
      class="mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
         
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase}}</td>
          <td>{{ heroe.color }}</td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
